<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <nav class=" navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">
                    <img src="Logos/logo-transparent-svg.svg" alt="" width="140" height="60">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    </ul>
                    <div class="d-flex pb-1 pt-1">
                        <button class="btn btn-secondary flex-fill btnAddNewTask-collapse" type="button" data-toggle=""
                            data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExamples"
                            id="button-collapse">
                            Add new task
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid">
        <section id="list" class="">
        </section>
        <section id="form" class="hideDiv">
            <div class="d-flex pb-1 pt-1">
                <!-- <button class="btn btn-secondary flex-fill" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExamples" id="button-collapse">
                    Add new task
                </button> -->
            </div>
            <div class="collapse border p-2 rounded text-light" id="collapseExample">
                <div id="alertSection"></div>
                <form>
                    <div class="mb-1">
                        <i id="iImportant" class="fa-regular fa-heart clickable-icon"></i>
                    </div>
                    <div class="mb-1">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-1">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" cols="30" rows="3" id="description"></textarea>
                    </div>
                    <div class="mb-1">
                        <label for="budget" class="form-label">Budget</label>
                        <input type="text" class="form-control" id="budget">
                    </div>
                    <div class="mb-1">
                        <label for="budget" class="form-label">Status</label>
                        <select class="form-select" aria-label="Default select example" id="status">
                            <option disabled value="" selected>Status</option>
                            <option value="New">New</option>
                            <option value="In Progress">In-progress</option>
                            <option value="Completed">Completed</option>
                            <option value="Cancelled">Cancelled</option>
                        </select>
                    </div>
                    <div class="mb-1">
                        <label for="colorSelect" class="form-label">Color</label>
                        <div class="colorSection container-fluid">
                            <input type="radio" name="color" value="#ff0000"class="colorBtn cRed"></input>
                            <input type="radio" name="color" value="#00ff0d"class="colorBtn cGreen"></input>
                            <input type="radio" name="color" value="#0400ff"class="colorBtn cBlue"></input>
                            <input type="radio" name="color" value="#ee82ee"class="colorBtn cViolet"></input>
                            <input type="radio" name="color" value="#808080"class="colorBtn cGray"></input>
                            <input type="radio" name="color" value="#ffa500"class="colorBtn cOrange"></input>
                            <input type="radio" id="black" name="color" value="#000000" style="display: none;">
                            
                        </div>
                        <!-- <input type="color" class="form-control" id="colorSelect"> -->
                    </div>
                    <div class="mb-1">
                        <label for="dueDate" class="form-label">dueDate</label>
                        <input type="date" class="form-control" id="dueDate">
                    </div>
                    <button type='button' class="btn btn-secondary mt-2 " id="addTaskButton">Save Task</button>
                </form>
            </div>
        </section>
        <section>
            <!-- Button trigger modal -->
            <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Lanzar demo de modal
            </button> -->

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content" id="modal-container">
                        <!-- <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">TÃ­tulo del modal</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modal-edit">
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary">Guardar cambios</button>
                        </div> -->
                    </div>
                </div>
            </div>
        </section>

    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
    <script src="./js/register.js"></script>
    <script src="./js/httpRequest.js"></script>
    <script src="./js/displayTasks.js"></script>
</body>

</html>
