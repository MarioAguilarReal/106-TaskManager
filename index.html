<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <nav class=" navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">
                    <img src="https://www.softsom.com.mx/wp-content/uploads/2023/03/logo-softsom-white.png" alt=""
                        width="80" height="60">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Home</a>
                        </li>
                    </ul>
                    <div class="d-flex pb-1 pt-1">
                        <button class="btn btn-secondary flex-fill button-collapse btnAddNewTask-collapse" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExamples" id="button-collapse">
                            Add new task
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-fluid">
        <section id="list">

        </section>
        <section id="form" class="">
            <div class="d-flex pb-1 pt-1">
                <!-- <button class="btn btn-secondary flex-fill" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExamples" id="button-collapse">
                    Add new task
                </button> -->
            </div>
            <div class="collapse border p-2 rounded bg-dark text-light" id="collapseExample">
                <form>
                    <div class="mb-1">
                        <i id="iImportant" class="fa-regular fa-heart clickable-icon"></i>
                    </div>
                    <div class="mb-1">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-1">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" cols="30" rows="3"></textarea>
                    </div>
                    <div class="mb-1">
                        <label for="budget" class="form-label">Budget</label>
                        <input type="text" class="form-control" id="budget">
                    </div>
                    <div class="mb-1">
                        <label for="budget" class="form-label">Status</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Status</option>
                            <option value="new">New</option>
                            <option value="inProgress">In progress</option>
                            <option value="completed">Completed</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                    <div class="mb-1">
                        <label for="colorSelect" class="form-label">Color</label>
                        <input type="color" class="form-control" id="colorSelect">
                    </div>
                    <div class="mb-1">
                        <label for="dueDate" class="form-label">dueDate</label>
                        <input type="datetime-local" class="form-control" id="dueDate">
                    </div>
                    <button class="btn btn-secondary mt-2 button-collapse btnAddNewTask-collapse" id="addTaskButton">Save Task</button>
                </form>
            </div>
        </section>
        
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
    integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
    <script src="./js/register.js"></script>
</body>

</html>
